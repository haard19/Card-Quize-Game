<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="customize.css">
</head>
<body>
  <embed src="music/music1.mp3" loop="true" autostart="true" width="2"
         height="0">
  <div class="container mt-5">
    <h1 class="text-light">Login & Register</h1>

    <ul class="nav nav-tabs mt-4" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active text-dark" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link text-dark" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
      </li>
    </ul>

    <div class="tab-content mt-3 p-3" id="authTabsContent"  style="background-color: white; border-radius: 10px;">
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form action="/index" method="POST">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
     
    </div>
      <div class="tab-pane fade p-3" id="register" role="tabpanel" aria-labelledby="register-tab" style="background-color: white; border-radius: 10px;">
        <form action="/index" method="POST">
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" name="registerEmail" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="registerPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          
          
          <script>
            function validateLogin(event) {
              event.preventDefault(); // Prevent form submission
          
              const email = document.getElementById('loginEmail').value;
              const password = document.getElementById('loginPassword').value;
          
              // You can add more advanced validation here (e.g., checking against a database)
          
              if (email && password) {
                // Redirect to index.html
                window.location.href = 'home.html';
              } else {
                alert('Please enter a valid email and password.');
              }
            }
          </script>
